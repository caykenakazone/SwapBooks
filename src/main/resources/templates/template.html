<!DOCTYPE html>
<html lang="pt-br" th:fragment="modelo">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        * {
            margin: 0px;

            box-sizing: border-box;
        }

        main {
            background-color: rgb(101, 133, 90);
        }

        footer {
            background-color: rgb(214, 251, 213);
            display: flex;
            justify-content: center;
        }

        img {
            width: 70px;
        }

        .icon {
            width: 80px;
        }
    </style>
</head>

<body>
    <nav class="navbar" style="background-color: #D6FBD5; padding: 20px;">
        <div class="container-fluid">
            <button class=" btn btn-outline-dark " type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand text-center fs-2 fw-bold" href="#">Swap Books</a>
            <div>
                <a href="home" class="navbar-brand px-4"><img th:src="@{icon.png}" class="img-thumbnail"></a>
            </div>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title fs-3" id="offcanvasNavbarLabel">Menu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-start flex-grow-1 pe-3">
                        <li class="nav-item fs-5">
                            <a class="nav-link active " aria-current="page" href="/home">Home</a>
                        </li>
                        <li class="nav-item fs-5">
                            <a class="nav-link" href="/perfil">Perfil</a>
                        </li>
                        <li class="nav-item fs-5">
                            <a class="nav-link" href="/chat">Chat</a>
                        </li>
                        <li class="nav-item fs-5">
                            <a class="nav-link" href="/meuLivro">Meu Livro</a>
                        </li>
                        <li class="nav-item fs-5">
                            <a class="nav-link" href="/cadastrarLivro">Cadastre um livro</a>
                        </li>
                        

                    </ul>

                </div>
            </div>
        </div>
    </nav>

    <div th:replace="this :: conteudo" class="navbar px-10" style="margin-top: 300px"></div>

    <footer class="text-center p-4">Direiros Reservados</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
